<div class="container">
  <div class="row" id="user-detail" *ngIf="user">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{user.name}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information">
                <tbody>
                  <tr>
                    <td>Id:</td>
                    <td>{{user.id}}</td>
                  </tr>
                  <tr>
                    <td>User Name:</td>
                    <td>{{user.username}}</td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>{{user.email}}</td>
                  </tr>

                  <tr>
                    <tr>
                      <td>Gender</td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>Home Address</td>
                      <td></td>
                    </tr>


                </tbody>
              </table>

              <a   [routerLink]="['/users', user.id,'edit']" class="btn btn-primary btn-md" >Edit</a>
              <button class="btn btn-primary btn-md" (click)="onDeleteClick(user)">Delete </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
